<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador / Desencriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika&display=swap" rel="stylesheet">
</head>

<body>

    <header>

        <div class="contenedor">

            <div class="encabezado">

                <img src="images/logo.png" alt="logo alura">

            </div>

        </div>

    </header>

    <main>

        <div class="contenedor cuerpo">
            <div></div>

            <div class="area-ingreso">

                <textarea type="text" id="textoEntrado" placeholder="ingrese el texto aquí"></textarea>
            </div>

            <div>

                <textarea class="area-respuesta" type="text" id="textoResultante" disabled="true" cols="30" rows="10"></textarea>

                <img class="muneco" src="images/muneco.png" alt="Persona buscando con lupa" id="imagen-muneco">

            </div>

            <div></div>

            <div class="area-ingreso">

                <p>Solo letras minúsculas y sin acentos</p>

            </div>

            <div>
            
                <p id="no-hay-texto">Ningún mensaje encontrado</p>
            </div>
            <div></div>

            <div>

                <input class="botones" type="button" value="Encriptar" id="botonEncriptar">

            </div>

            <div>

                <input class="botones" type="button" value="Desencriptar" id="botonDesencriptar">

            </div>

            <div>

                <input class="botones" type="button" value="Copiar Resultado" id="botonCopiar">

            </div>

        </div>

    </main>

    <footer>
       <div class="contenedor">

    <div class="redes-sociales">
